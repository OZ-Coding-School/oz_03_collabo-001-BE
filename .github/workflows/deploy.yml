name: Deploy to Server

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: develop

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Create .env file from Secret
        run: |
          echo "${{ secrets.ENV_FILE_CONTENT }}" > .env

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image with unique tag
        run: |
          IMAGE_TAG=$(git rev-parse --short HEAD)
          docker-compose -f docker-compose-pro.yml build --no-cache
          docker tag oz_03_collabo-001-be_web:latest oz_03_collabo-001-be_web:$IMAGE_TAG
          docker push oz_03_collabo-001-be_web:$IMAGE_TAG
          docker push oz_03_collabo-001-be_web:latest

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.AWS_SSH_PORT }}
          script: |
            cd /home/ec2-user/oz_03_collabo-001-BE 
            sudo docker-compose -f docker-compose-pro.yml down
            sudo docker-compose -f docker-compose-pro.yml pull --ignore-pull-failures
            sudo docker-compose -f docker-compose-pro.yml up -d
