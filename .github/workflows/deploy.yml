name: Deploy to Server

on:
  push:
    branches:
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: develop

    - name: Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      run: |
        docker-compose -f docker-compose-pro.yml build  # 모든 서비스를 빌드
        docker-compose -f docker-compose-pro.yml push   # 빌드된 이미지를 푸시

    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.AWS_SSH_PORT }}
        script: |
          cd /home/ec2-user/oz_03_collabo-001-BE 
          sudo docker-compose -f docker-compose-pro.yml pull  # Docker Hub에서 최신 이미지 가져오기
          sudo docker-compose -f docker-compose-pro.yml down  # 기존 컨테이너 중지
          sudo docker-compose -f docker-compose-pro.yml up -d  # 최신 이미지로 컨테이너 시작
